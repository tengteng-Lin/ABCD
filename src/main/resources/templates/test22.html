    <style type="text/css">
        /*柱状图样式*/
        .chart rect {
            stroke: white;
            fill: steelblue;
        }

        .chart rect:hover {
            fill: brown;
        }

        /*控制坐标轴样式*/
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .axis g text {
            font-family: sans-serif;
            font-size: 11px;
            color: black;
        }

        .root circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;

        }
        .node {
            font: 12px sans-serif;
        }
        .treelink {
            fill: none;
            stroke: #508DA3;
            stroke-width: 1.5px;
        }

        .link {
            fill: none;

            stroke-width: 1.5px;
        }

        .tooltip {
            font-family: "Times New Roman";
            font-size: 12px;
            position: absolute;
            background: #F5F8F7;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 1;
        }
    </style>
    <style>

        }
        /* 设置表格内容容器，用于铺满整个剩余空间 */
        .sti-tbl-container .sti-tbl-body {

            overflow-y : scroll;
